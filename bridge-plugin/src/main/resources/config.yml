bind: 127.0.0.1
port: 19071
# 必須: Python エージェントからの呼び出しを認証するためのシークレット。空や CHANGE_ME のままだと起動を拒否します。
api_key: "CHANGE_ME"
timeouts:
  http_ms: 3000
coreprotect:
  lookup_seconds: 315360000
frontier:
  region_name_prefix: "bot_job_"
  region_buffer: 1
  window_length: 8
safety:
  functional_near_radius: 4
  liquids_stop: true
  max_positions_per_request: 1024
logging:
  debug: false
langgraph:
  retry_endpoint: ""
  api_key: ""
  timeout_ms: 2000
events:
  stream_enabled: true
  keepalive_seconds: 25
